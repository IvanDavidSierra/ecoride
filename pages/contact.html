<h1>Contácto para resolver tus dudas</h1>
<p>
  Déjanos un mensjae con tu petición, también puedes contactarnos al siguiente
  número
</p>
<i><p>+57 000 0000</p></i>
<i><p>info@ecoride.com</p></i>
<i><p>Bogotá, Colombia</p></i>

<form action="POST">
  <label for="name">Tu nombre</label>
  <input type="text" placeholder="Nombre" />

  <label for="mail">Tu correo</label>
  <input type="email" name="mail" id="mail" placeholder="nombre@mail.com" />

  <label for="message">Tu mensaje</label>
  <textarea name="message" id="message" placeholder="Mensaje"></textarea>

  <input
    type="checkbox"
    name="message-copy"
    id="message-copy"
    value="message-copy"
  />
  <label for="message-copy">Enviarme un copia</label>
  <button type="submit">Enviar</button>
</form>
